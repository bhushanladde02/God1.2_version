function loadGali(){
	$.ajax({
		  type: "GET",
		  url: "History",
		  data: { }
		}).done(function( msg ) {
		  //alert( "Data Saved: " + msg );
		  
		  document.getElementById('listId').innerHTML = ''+msg;
		  $('#listId').listview('refresh',true); 
	});
}

function loadDetails(id){
	$.ajax({
		  type: "GET",
		  url: "History",
		  data: { name : "details" , gaali : id }
		}).done(function( msg ) {
		  //alert( "Data Saved: " + msg );
		  
		  document.getElementById('gaaliDetail').innerHTML = ''+msg;
		<!--  $('#listId').listview('refresh',true); --> 
	});
}
    


</script>
